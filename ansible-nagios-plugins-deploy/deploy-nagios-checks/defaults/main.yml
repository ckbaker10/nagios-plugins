---
# defaults file for deploy-role

# Nagios plugins repository and version
nagios_plugins_repo: "https://github.com/nagios-plugins/nagios-plugins.git"
nagios_plugins_version: "release-2.4.12"

# Installation paths
nagios_plugins_install_prefix: "/opt/monitoring-nagios-git-2.4.12"
nagios_plugins_cgi_url: "/nagios/cgi-bin"

# Build directory
nagios_plugins_build_dir: "/tmp/nagios-plugins-build"

# Required packages for building (RHEL/Fedora/Rocky/Alma)
nagios_plugins_build_packages_redhat:
  - git
  - m4
  - gettext
  - automake
  - autoconf
  - gcc
  - make
  - openssl-devel
  - perl
  - perl-devel

# Required packages for building (Ubuntu/Debian)
nagios_plugins_build_packages_debian:
  - git
  - m4
  - gettext
  - automake
  - autoconf
  - gcc
  - make
  - libssl-dev
  - perl
  - libperl-dev
