galaxy_info:
  author: Nagios Plugins Team
  description: Deploy and compile official Nagios plugins from GitHub
  company: Nagios

  license: MIT-0

  min_ansible_version: "2.9"

  platforms:
    - name: EL
      versions:
        - "7"
        - "8"
        - "9"
